<!DOCTYPE html>
<html>
<head>
    <title>TV Show Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container-one">
            <h1>TV Show Search</h1>
        </div>
    </div>
    <!-- Buttons -->
    <div id="gifButtonDisplay" class="container">
    </div>
    <!-- Container -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gif -->
        <div id="gifsDisplay">
                <!-- Submitting the TV Show -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <form id="gif-form" role="form">
                        <div class="form-group">
                            <label for="tvshow-input">Add your TV show in the field below:</label>
                            <input type="text" id="tvshow-input">
                        </div>
                        <input id="addGif" type="submit" value="Add your TV Show" class="btn btn-primary">
                        <input id="removeGif" type="submit" value="Remove last TV Show" class="btn btn-primary">
                    </form>    
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
